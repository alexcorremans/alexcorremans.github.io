<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Hi, I'm Alex. Visit my personal website to find out more about me and to see my resume.">
    <meta property="og:title" content="Alexandra Corremans" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.alexcorremans.com" />
    <meta property="og:image" content="https://www.alexcorremans.com/images/girl_sharing.png" />
    <meta property="og:image:secure_url" content="https://www.alexcorremans.com/images/girl_sharing.png" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="396" />
    <meta property="og:image:height" content="432" />
    <meta property="og:description" content="Personal website" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>{% if page.nav-name != 'home' %}{{ page.title }} | {% endif %}Alexandra Corremans</title>
    <script src="https://kit.fontawesome.com/2bebb9566d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/styles.css" rel="stylesheet">
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-CP5B5KT97C"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-CP5B5KT97C');
    </script>
  </head>
  <body class="d-flex flex-column h-100">
    <header>
      <div class="container-fluid nav-container">
        <nav id="navbar-custom" class="navbar navbar-expand-sm navbar-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="/">Alexandra Corremans</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarToggler">
              <ul class="navbar-nav mb-2 mb-lg-0">                  
                {% if page.nav-name == "bio" %}
                  <li class="nav-item">
                    <a class="nav-link active">About me</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/resume">Resume</a>
                  </li>
                {% elsif page.nav-name == 'resume' %}
                  <li class="nav-item">
                    <a class="nav-link" href="/bio">About me</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active">Resume</a>
                  </li>
                {% else %}
                  <li class="nav-item">
                    <a class="nav-link" href="/bio">About me</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/resume">Resume</a>
                  </li>
                {% endif %}
                <li class="nav-item">
                  <a class="nav-link" href="https://www.linkedin.com/in/alexandra-corremans/" target="_blank" rel="noopener"><i class="fab fa-linkedin fa-lg"></i></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="https://github.com/alexcorremans" target="_blank" rel="noopener"><i class="fab fa-github fa-lg"></i></a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
      <div class="container-fluid pt-sm-5 pb-sm-5 pb-3">
      </div>
    </header>
    <main class="flex-shrink-0">
      <div class="container main-container w-75 pb-5">
        {{ content }}
      </div>
    </main>  
    <footer class="mt-auto container-fluid">
      <div class="container-fluid mt-4">
        <p class="pt-2 pb-2 mb-0 text-center p-footer"><a class="a-footer" href="https://github.com/alexcorremans/personal-website" target="_blank" rel="noopener">Created with <i class="fas fa-heart"></i></a> 
          <br>&copy; 2023</p>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
